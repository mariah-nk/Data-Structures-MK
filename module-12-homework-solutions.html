// 1. Implement factorial using a recursive function and test your code.

function factorial(n) {
  if (n === 0 || n === 1) {
    return 1;
  }
  else {
    return n * factorial(n - 1);
  }
}

// 1. Implement finding the longest common subsequence using dynamic
//    programming. Test your code.

function lcs(wordX, wordY) {
  var m = wordX.length;
  var n = wordY.length;
  var l = [];
  var solution = [];
  var i, j, a, b;

  for (i = 0; i <= m; i++) {
    l[i] = [];
    solution[i] = [];
    for (j = 0; j <= n; j++) {
      l[i][j] = 0;
      solution[i][j] = "0";
    }
  }

  for (i = 0; i <= m; i++) {
    for (j = 0; j <= n; j++) {
      if (i === 0 || j === 0) {
        l[i][j] = 0;
      }
      else if (wordX[i-1] === wordY[j-1]) {
        l[i][j] = l[i-1][j-1] + 1;
        solution[i][j] = "diagonal";
      }
      else {
        a = l[i-1][j];
        b = l[i][j-1];
        l[i][j] = (a > b) ? a : b;
        solution[i][j] = (l[i][j] === l[i-1][j]) ? "top" : "left";
      }
    }
  }
  printSolution(solution, l, wordX, wordY, m, n);
  return l[m][n];
}

function printSolution(solution, l, wordX, wordY, m, n) {
  var a = m;
  var b = n;
  var i, j;
  var x = solution[a][b];
  var answer = "";

  while (x !== "0") {
    if (solution[a][b] === "diagonal") {
      answer = wordX[a-1] + answer;
      a--;
      b--;
    }
    else if (solution[a][b] === "left") {
      b--;
    }
    else if (solution[a][b] === "top") {
      a--;
    }
    x = solution[a][b];
  }
  console.log("lcs: " + answer);
}

//n → n/2 (n is even)
//n → 3n + 1 (n is odd)

function collatz(n) {
  if (n === 1) {
    return 1;
  }
  if (n % 2 === 0) {
    n = n / 2;
  }
  else {
    n = n * 3 + 1;
  }
  return 1 + collatz(n);
}
